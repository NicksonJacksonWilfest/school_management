<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete Teacher</h1>
    <p>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'teachers:teacher_detail' teacher.pk %}">Cancel</a>
</body>
</html>
