{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Form</title>
    <link rel="stylesheet" href="{% static 'css/courses_styles.css' %}">
</head>
<body>
    <h1>{{ form.instance.pk|default:"Add New Course" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'courses:course_list' %}">Cancel</a>
</body>
</html>
