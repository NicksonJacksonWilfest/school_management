<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete {{ course.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'courses:course_detail' course.pk %}">Cancel</a>
</body>
</html>
