{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
    <link rel="stylesheet" href="{% static 'css/student_styles.css' %}">
</head>
<body>
    <h1>{{ student.first_name }} {{ student.last_name }}</h1>
    <p>Date of Birth: {{ student.date_of_birth }}</p>
    <p>Grade: {{ student.grade }}</p>
    <p>Address: {{ student.address }}</p>
    <p>Phone Number: {{ student.phone_number }}</p>
    <p>Email: {{ student.email }}</p>
    <a href="{% url 'students:student_edit' student.pk %}">Edit</a>
    <a href="{% url 'students:student_delete' student.pk %}">Delete</a>
    <a href="{% url 'students:student_list' %}">Back to List</a>
</body>
</html>
