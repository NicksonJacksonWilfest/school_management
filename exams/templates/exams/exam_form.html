{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Form</title>
    <link rel="stylesheet" href="{% static 'css/exams_styles.css' %}">
</head>
<body>
    <h1>{{ form.instance.pk|default:"Add New Exam" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'exams:exam_list' %}">Cancel</a>
</body>
</html>
