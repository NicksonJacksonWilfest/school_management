{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam List</title>
    <link rel="stylesheet" href="{% static 'css/exams_styles.css' %}">
</head>
<body>
    <h1>Exam List</h1>
    <a href="{% url 'exams:exam_add' %}">Add New Exam</a>
    <ul>
        {% for exam in exams %}
            <li>
                <a href="{% url 'exams:exam_detail' exam.pk %}">{{ exam.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
