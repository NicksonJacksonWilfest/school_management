{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/exams_styles.css' %}">
</head>
<body>
    <h1>Delete Exam</h1>
    <p>Are you sure you want to delete {{ exam.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'exams:exam_detail' exam.pk %}">Cancel</a>
</body>
</html>
